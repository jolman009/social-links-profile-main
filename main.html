<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
        }
        .card {
            background-color: #2a2a2a;
            border-radius: 10px;
            width: 300px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 15px;
        }
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h2 {
            margin: 0 0 5px 0;
        }
        .location {
            color: #a0e034;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .bio {
            text-align: center;
            margin-bottom: 20px;
            font-style: italic;
        }
        .links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .link-btn {
            background-color: #3a3a3a;
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .link-btn:hover {
            background-color: #4a4a4a;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="profile-pic">
            <img src="/api/placeholder/100/100" alt="Jessica Randall">
        </div>
        <h2>Jessica Randall</h2>
        <p class="location">London, United Kingdom</p>
        <p class="bio">"Front-end developer and avid reader."</p>
        <div class="links">
            <button class="link-btn">GitHub</button>
            <button class="link-btn">Frontend Mentor</button>
            <button class="link-btn">LinkedIn</button>
            <button class="link-btn">Twitter</button>
            <button class="link-btn">Instagram</button>
        </div>
    </div>
</body>
</html>
